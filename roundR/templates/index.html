<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Coupon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Claim Your Coupon</h2>
    <button class="btn btn-primary" id="claim-btn">Claim Now</button>
    <p id="message" class="mt-3"></p>

    <script>
        document.getElementById("claim-btn").addEventListener("click", function() {
            fetch('/claim/')
                .then(response => response.json())
                .then(data => document.getElementById("message").innerText = data.message)
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
